<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KeepATrack · Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
{% load static %}

    <link rel="stylesheet" href="{% static 'mymoneymate/styles.css' %}" />


     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <!-- Google Fonts: Plus Jakarta Sans (clean, rounded-ish) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="app-header-inner">
          <div class="brand">
            
            <div class="brand-logo" id="logo">
              
            </div>

            <script>
  const logo = "{{ config.site_logo }}";
  
  document.getElementById("logo").style.background = `url(${logo})`;
  document.getElementById("logo").style.backgroundRepeat = "round";
  
</script>  
            <div>
              <div class="brand-text-main">{{ config.site_name }}</div>
              <div class="brand-text-sub">Minimal Expense Tracker</div>
            </div>
          </div>

          <nav class="nav-links">
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('index') }}"
       class="{% if request.path == '/' %}nav-active{% endif %}">
      Dashboard
    </a>
    <a href="{{ url_for('transactions_page') }}"
       class="{% if request.path.startswith('/transactions') %}nav-active{% endif %}">
      Transactions
    </a>
    <a href="{{ url_for('goals_page') }}"
       class="{% if request.path.startswith('/goals') %}nav-active{% endif %}">
      Goals
    </a>
    <a href="{{ url_for('logout') }}" class="nav-logout">Logout</a>
  {% else %}
    <a href="{{ url_for('login') }}"
       class="{% if request.path == '/login' %}nav-active{% endif %}">
      Login
    </a>
    <a href="{{ url_for('register') }}"
       class="{% if request.path == '/register' %}nav-active{% endif %}">
      Sign up
    </a>
  {% endif %}
</nav>
        </div>
      </header>


      <main class="app-main">
        {% block content %}{% endblock %}
      </main>
   
    </div>

    {% block scripts %}{% endblock %}
<script>
window.addEventListener("pageshow", function (event) {
    if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
        window.location.reload();
    }
});
</script>
  </body>
</html>
