<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyLifeMate · Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
{% load static %}

    <link rel="stylesheet" href="{% static 'mylifemate/styles.css' %}" />


     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <!-- Google Fonts: Plus Jakarta Sans (clean, rounded-ish) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

  <body>
    <div class="app-shell">
      <header class="app-header">
        <div class="app-header-inner">
          <div class="brand">
            
            <div class="brand-logo" id="logo">
              
            </div>

            <script>
  const logo = "{{ config.site_logo }}";
  
  document.getElementById("logo").style.background = `url(${logo})`;
  document.getElementById("logo").style.backgroundRepeat = "round";
  
</script>  
            <div>
              <div class="brand-text-main">MyLifeMate</div>
              <div class="brand-text-sub">Your Personal life manager</div>
            </div>
          </div>

          <nav class="nav-links">
  {% if user.is_authenticated %}
  
    <a href="#"
       class="{% if request.path == '/' %}nav-active{% endif %}">
      Welcome {{ user.first_name }}!
    </a>

    <a href="{% url 'Logout' %}" class="nav-logout">Logout</a>
  {% else %}
    <a href="{% url 'Login' %}"
       class="{% if request.path == '/login' %}nav-active{% endif %}">
      Login
    </a>
    <a href="{% url 'SignUp' %}"
       class="{% if request.path == '/signup/' %}nav-active{% endif %}">
      Sign up
    </a>
  {% endif %}
</nav>
        </div>
      </header>


      <main class="app-main">
        
        {% block content %}{% endblock %}
      </main>
   
    </div>

    {% block scripts %}{% endblock %}
<script>
window.addEventListener("pageshow", function (event) {
    if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
        window.location.reload();
    }
});
</script>
  </body>
</html>
